<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calaulator</title>

    <!-- Add Stylesheet -->

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <!-- Start Creating Calculator -->

    <form action="" class="claculator" name="calc">
    <input type="text" class="value" placeholder="00" name="txt" readonly="">
    <span class="num clear" onclick="document.calc.txt.value = ''">C</span>
    <span class="num clear" onclick="document.calc.txt.value += '/'">/</span>
    <span class="num clear" onclick="document.calc.txt.value += '*'">*</span>
    <span class="num clear" onclick="document.calc.txt.value += '7'">7</span>
    <span class="num clear" onclick="document.calc.txt.value += '8'">8</span>
    <span class="num clear" onclick="document.calc.txt.value += '9'">9</span>
    <span class="num clear" onclick="document.calc.txt.value += '+'">+</span>
    </form>

    <!-- End Creating Calculator -->

</body>
</html>
